<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BAITAP-JS-BUOI4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">BÀI 1</h1>
      <div class="row">
        <div class="col-sm-12">
          <div class="mb-2">
            <label for="firstNum" class="form-lable">The first integer</label>
            <input type="text" class="form-control" id="firstNum" />
          </div>

          <div class="mb-2">
            <label for="secondNum" class="form-lable">The second integer</label>
            <input type="text" class="form-control" id="secondNum" />
          </div>
          <div class="mb-2">
            <label for="thirdNum" class="form-lable">The third integer</label>
            <input type="text" class="form-control" id="thirdNum" />
          </div>
        </div>
      </div>
    </div>
    <!-- button thêm sinh viên -->
    <div class="text-center p-3">
      <button class="btn btn-success" onclick="sort()">Sorting</button>
    </div>
    <div class="col-sm-12 text-center p-4">
      <div id="ketQua" style="display: none">
        <span>Dãy số có thứ tự tăng dần là: </span>
        <span id="sortNum"></span>
      </div>
    </div>
    <div class="container">
      <h1 class="text-center">BÀI 2</h1>
      <div class="row">
        <div class="col-sm-12">
          <select id="greeting" class="form-select">
            <option value="">Ai đang dùng mình đó</option>
            <option value="1">1 - Bố</option>
            <option value="2">2 - Mẹ</option>
            <option value="3">3 - Anh</option>
            <option value="4">4 - Em gái</option>
          </select>
        </div>
      </div>
      <div class="text-center p-3">
        <button class="btn btn-primary" onclick="greeting()">Greeting</button>
      </div>
      <div class="col-sm-12 text-center p-4">
        <div id="show" style="display: none">
          <span>Chào mừng </span>
          <span id="showUser"></span>
          <span>đến với tàng kinh các</span>
        </div>
      </div>
    </div>
    <div class="container">
        <h1 class="text-center">BÀI 3</h1>
        <div class="row">
          <div class="col-sm-12">
            <div class="mb-2">
              <label for="theFirstNum" class="form-lable">The 1st number</label>
              <input type="text" class="form-control" id="theFirstNum" />
            </div>
  
            <div class="mb-2">
              <label for="theSecondNum" class="form-lable">The 2nd number</label>
              <input type="text" class="form-control" id="theSecondNum" />
            </div>
            <div class="mb-2">
              <label for="theThirdNum" class="form-lable">The 3rd number</label>
              <input type="text" class="form-control" id="theThirdNum" />
            </div>
          </div>
        </div>
      </div>
      <!-- button  -->
      <div class="text-center p-3">
        <button class="btn btn-success" onclick="filt()">Filting</button>
      </div>
      <div class="col-sm-12 text-center p-4">
        <div id="result" style="display: ">
          <span>Dãy số có số chẳn và lẻ lần lượt là: </span>
          <span id="filtNum"></span>
        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
